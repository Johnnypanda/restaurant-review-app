<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews App</title>
</head>

<body>
  <header>
    <nav>
      <h1><a id="headline" href="/" tabindex="-1">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <div class="flex-container">
          <select tabindex="1" id="neighborhoods-select" name="neighborhoods" aria-label="Select the neigbourhood" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>
            <select tabindex="2" id="cuisines-select" name="cuisines" aria-label="Select the cuisine" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
        </div>
      </div>
      <ul id="restaurants-list" class="flex-container"></ul>
    </section>
  </main>

  <!-- Service worker script -->

  <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('sw.js').then(function (registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function (err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBY0ytsUB8JkLUByHEBUYGeQdfVzCL1ivQ&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
